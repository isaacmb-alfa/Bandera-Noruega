<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bandera Noduega</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section class="main-container white flex center">
        <div class="blue-container">
            <div class="flex justify-between w-full">
                <div class="box-white-small">
                    <div class="box-small is-red">
                    </div>
                </div>
                <div class="box-white-big">
                    <div class="box-big is-red">
                    </div>
                </div>
            </div>
            <div class="flex justify-between w-full">
                <div class="box-white-small-end">
                    <div class="box-small is-red">
                    </div>
                </div>
                <div class="box-white-big-end">
                    <div class="box-big is-red">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
